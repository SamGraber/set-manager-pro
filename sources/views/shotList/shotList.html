<md-content>
	<md-list>
		<div ng-repeat="shot in controller.shotList">
			<sm-shot-view shot="shot" delete-shot="controller.deleteShot(shot)"></sm-shot-view>
		</div>
	</md-list>
	<div class="content-group">
		<sm-shot-editor shot="controller.newShot"></sm-shot-editor>
	</div>
	<button class="btn btn-success" ng-click="controller.createShot()">Create Shot</button>
</md-content>
