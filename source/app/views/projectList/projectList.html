<md-content>
	<div>
		<div ng-repeat="project in controller.projectList">
			<sm-project-view project="project" delete-project="controller.deleteProject(project)"
				edit-project="controller.editProject(project)" open-project="controller.openProject(project)">
			</sm-project-view>
		</div>
	</md-list>
	<div class="content-group">
		<sm-project-editor project="controller.newProject"></sm-project-editor>
	</div>
	<button class="btn btn-success" ng-click="controller.createProject()">Create Project</button>
</md-content>
