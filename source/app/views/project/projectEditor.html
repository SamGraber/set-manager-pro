<md-dialog aria-label="New Project">
  <form>
	<md-toolbar>
		<div class="md-toolbar-tools">
		<h2>New Project</h2>
		<span flex></span>
		
		<md-button class="md-icon-button" ng-click="cancel()">
			<i class="fa fa-remove text-danger"></i>
		</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content style="max-width:800px;max-height:810px; ">
		<div class="row">
			<div class="col-xs-3 form-control-static"><label>Name:</label></div>
			<div class="col-xs-8"><input class="form-control" type="text" ng-model="project.name" /></div>
			<div class="clearfix"></div>
		</div>
		<div class="row">
			<div class="col-xs-3 form-control-static"><label>Description:</label></div>
			<div class="col-xs-8"><input class="form-control" type="text" ng-model="project.description" /></div>
			<div class="clearfix"></div>
		</div>
	</md-dialog-content>
	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="answer(project)" >
		Add
		</md-button>
		<md-button ng-click="answer(null)" style="margin-right:20px;" >
		Cancel
		</md-button>
	</div>
  </form>
</md-dialog>
