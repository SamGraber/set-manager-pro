<html>
<head>
	<title>Set Manager Pro</title>

	<base href="/app/">

	<link rel="stylesheet" href="/assets/css/sm-custom-styles.css">
	<link rel="stylesheet" href="/libraries/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<script src="/libraries/angular/angular.js"></script>
	<script src="/libraries/angular-messages/angular-messages.js"></script>
	<script src="/libraries/angular-aria/angular-aria.js"></script>
	<script src="/libraries/angular-animate/angular-animate.js"></script>
	<script src="/libraries/angular-material/angular-material.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.7/firebase.js'></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<script src="/js/login/app.js"></script>
</head>
<body ng-app="sm.login" layout="row" layout-align="center center"
	  style="background-color: #eee">
	<md-content ng-controller="LoginController as login">
		<md-card>
			<md-toolbar>
				<h1 class="md-title">Set Manager Pro</h1>
			</md-toolbar>
			<md-card-content>
				<div>
					<md-button class="md-fab md-primary" ng-click="login.gitHubLogin()">
						<i class="fa fa-github"></i>
					</md-button>
					<md-button class="md-fab md-primary" ng-click="login.googleLogin()">
						<i class="fa fa-google"></i>
					</md-button>
					<md-button class="md-fab md-primary" ng-click="login.twitterLogin()">
						<i class="fa fa-twitter"></i>
					</md-button>
					<md-button class="md-fab md-primary" ng-click="login.facebookLogin()">
						<i class="fa fa-facebook"></i>
					</md-button>
				</div>
				<form name="loginForm" ng-submit="login.submit()">
					<md-input-container>
						<label>Email</label>
						<input name="email" type="email" ng-model="login.user.email" required />
						<div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$dirty">
							<div ng-message="required">Email is required.</div>
				        </div>
					</md-input-container>
					<md-input-container>
						<label>Password</label>
						<input name="password" type="password" ng-model="login.user.password" required />
					</md-input-container>
					<md-button class="md-raised">
						Login
					</md-button>
				</form>
			</md-card-content>
		</md-card>
	</md-content>
</body>
</html>
